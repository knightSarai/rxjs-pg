<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Async UI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../style.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <block name="content">
      <h1>Loading States</h1>
      <a href="/">Back To the Home</a>
      <form id="form">
        <div class="form-field">
          <label for="response-time">API Response Time</label>
          <input type="number" id="response-time" min="0" value="5000" />
        </div>

        <div class="form-field">
          <label for="show-loading-after">Show a Loading Indicator After</label>
          <input type="number" id="show-loading-after" min="0" value="1000" />
        </div>

        <div class="form-field">
          <label for="show-loading-for-at-least">
            Show a Loading Indicator for at Least
          </label>
          <input
            type="number"
            id="show-loading-for-at-least"
            min="0"
            value="500"
          />
        </div>

        <button>Load Some Data</button>
      </form>
    </block>
    <div id="loading-status"></div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
